      function renderCard() {
        // - Select a random café name.
        // - Select a random bs name.
        // - Save both as variables.
        // - Put in an array and randomise the order.
        // - Populate the UI with these values from the array.
        
        const correctAnswer = getRandomItem(bsCafeNames);
        const incorrectAnswer = getRandomItem(legitCafeNames.map(c => c.name));
        const answers = shuffleArray([correctAnswer, incorrectAnswer].slice());
  
        for (const answer of answers) {
          const button = document.createElement('button');
          button.textContent = answer;
          button.setAttribute('data-answer', answer);
          button.onclick = () => chooseAnswer(answer);
          document.getElementById('buttonContainer').appendChild(button);
        }
        
        function chooseAnswer() {
          Array.from(document.querySelectorAll('button')).map((button) => {
            if (button.textContent === correctAnswer) {
              button.className = 'correct';
            } else {
              button.className = 'incorrect';
            }
          });
          
          setTimeout(function() {
            window.location.reload();
          }, 1200);
        }
      }
      
      window.onload = renderCard;
      
      
      function getRandomItem(arr) {
        const randomIndex = Math.floor(Math.random() * arr.length);
        return arr[randomIndex];
      }
      
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
