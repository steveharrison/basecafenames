<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Caf√© Names</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0eae2; /* Light textured paper background */
            background-image: url('https://www.transparenttextures.com/patterns/paper.png'); /* Textured paper background image */
            font-family: Arial, sans-serif;
            font-family: "Playfair Display", serif;
        }
        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .card h1 {
          margin-top: 0;
          margin-bottom: 30px;
          font-family: "Playfair Display", serif;
          font-optical-sizing: auto;
          font-weight: 400;
          font-style: italic;
          font-size: 30px;
        }
        
        button {
          padding: 20px;
          border-radius: 20px;
          font-size: 30px;
          font-family: "Courier New";
          background: rgb(246, 246, 246);
          border: 1px solid #000000;
          
          &.correct {
            border-color: green;
          }
          
          &.incorrect {
            border-color: red;
          }
        }
        
        section {
          display: flex;
          flex-direction: column;
          gap: 20px;
        }
        
        .or {
          font-style: italic;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Which of the following is a bullsh**t cafe name?</h1>
        <section id="buttonContainer">
          <!-- <button class="correct" data-answer="Maple & Clove" onclick="chooseAnswer('Maple & Clove')">Maple &amp; Clove</button> -->
          <!-- <div class="or">&mdash; OR &mdash;</div> -->
          <!-- <button class="incorrect" data-answer="Whisk & Pin" onclick="chooseAnswer('Whisk & Pin')">Whisk &amp; Pin</button> -->
        </section>
    </div>
    
    <script>
      const answers = ["Maple + Clove", "Whisk & Oar"];
      const correctAnswer = "Whisk & Oar";
      const incorrectAnswer = "Maple + Clove";
      
      function renderCard() {
        for (const answer of answers) {
          const button = document.createElement('button');
          button.textContent = answer;
          button.setAttribute('data-answer', answer);
          button.onclick = () => chooseAnswer(answer);
          document.getElementById('buttonContainer').appendChild(button);
        }
      }
      
      window.onload = renderCard;
      
      function chooseAnswer() {
        Array.from(document.querySelectorAll('button')).map((button) => {
          if (button.textContent === correctAnswer) {
            button.className = 'correct';
          } else {
            button.className = 'incorrect';
          }
        });
        
        setTimeout(function() {
          window.location.reload();
        }, 1200);
      }
  </script>
</body>
</html>
