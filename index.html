<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Card</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0eae2; /* Light textured paper background */
            background-image: url('https://www.transparenttextures.com/patterns/paper.png'); /* Textured paper background image */
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .card h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome!</h1>
        <p>This is a card centered on a mobile-friendly page with a textured paper background.</p>
    </div>
</body>
</html>
