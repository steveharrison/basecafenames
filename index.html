<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0eae2; /* Light textured paper background */
            background-image: url('https://www.transparenttextures.com/patterns/paper.png'); /* Textured paper background image */
            font-family: Arial, sans-serif;
            font-family: "Playfair Display", serif;
        }
        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .card h1 {
          margin-top: 0;
          margin-bottom: 30px;
          font-family: "Playfair Display", serif;
          font-optical-sizing: auto;
          font-weight: 400;
          font-style: italic;
          font-size: 30px;
        }
        
        button {
          padding: 20px;
          border-radius: 20px;
          font-size: 30px;
          font-family: "Courier New";
          background: rgb(246, 246, 246);
          border: 1px solid #000000
        }
        
        section {
          display: flex;
          flex-direction: column;
          gap: 20px;
        }
        
        .or {
          font-style: italic;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Which of the following is a bullsh**t cafe name?</h1>
        <section>
          <button>Maple &amp; Clove</button>
          <div class="or">&mdash; OR &mdash;</div>
          <button>Whisk &amp; Pin</button>
        </section>
    </div>
</body>
</html>
